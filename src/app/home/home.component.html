<div class="container">
  <div *ngFor="let dog of dogData; index as i">
    <mat-card class="example-card">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          [ngStyle]="{ 'background-image': 'url(' + dog.avatarImage + ')' }"
        ></div>
        <mat-card-title>{{ dog.name }}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{ dog.breed }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ dog.mainImage }}"
        alt="Photo of a {{ dog.name }}"
      />
      <mat-card-content>
        <p class="description">
          {{ dog.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
