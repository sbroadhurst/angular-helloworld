<div class="container">
  <div *ngFor="let dog of dogData; index as i">
    <mat-card class="example-card">
      <mat-card-header>
        <div
          mat-card-avatar
          class="example-header-image"
          [ngStyle]="{ 'background-image': 'url(' + dog.avatarImage + ')' }"
        ></div>
        <mat-card-title>{{ dog.name }}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{ dog.breed }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="{{ dog.mainImage }}"
        alt="Photo of a {{ dog.name }}"
      />
      <mat-card-content>
        <p class="description">
          {{ dog.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <app-dog-dialog
          style="margin-right: 20px"
          title="Ugly Dog Dialog"
          text="You are wrong! This is a cute dog!"
          buttonText="Ugly"
        ></app-dog-dialog>
        <app-dog-dialog
          title="Cute Dog Dialog"
          text="You are right! This is a cute dog!"
          buttonText="Cute"
        ></app-dog-dialog>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
